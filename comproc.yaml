# Example comproc.yaml
services:
  api:
    command: go run ./cmd/api
    working_dir: ./backend
    env:
      PORT: "8080"
    restart: on-failure
    depends_on:
      - db

  db:
    command: docker run -p 5432:5432 postgres
    restart: always

  frontend:
    command: npm run dev
    working_dir: ./frontend
    depends_on:
      - api
